<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Custome cards preview</title>

    <link rel="stylesheet" href="index.css" />

    <script>
      const isGitHubPages = location.hostname.includes("github.io");
      const basePath = isGitHubPages ? "." : "src/cards/minecraft";

      // Dynamiczne dołączenie CSS
      const css = document.createElement("link");
      css.rel = "stylesheet";
      css.href = `${basePath}/dihor-minecraft-card.css`;
      document.head.appendChild(css);
    </script>
  </head>

  <body>
    <h1>Custome cards preview</h1>

    <div class="card-container">
      <h3 class="card-name">dihor-minecraft-card</h3>
      <div id="minecraft-card-preview"></div>
      <div class="card-usage">
        <!-- nice styled text below -->
        <!-- type: custom:dihor-minecraft-card
title: My Minecraft Server
entity_prefix: server_minecraft -->
      </div>
    </div>

    <div>
      <!-- another card -->
    </div>

    <script>
      fetch(`${basePath}/dihor-minecraft-card.html`)
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("minecraft-card-preview").innerHTML = html;
        });
    </script>
  </body>
</html>
