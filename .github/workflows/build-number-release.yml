name: Manual Build-number Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-number-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version from build number
        id: set_version
        run: |
          VERSION="0.0.${{ github.run_number }}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Set VERSION=$VERSION"

      - name: Update package.json and hacs.json
        run: |
          node -e "const fs=require('fs');const pkg=JSON.parse(fs.readFileSync('package.json'));pkg.version=process.env.VERSION;fs.writeFileSync('package.json',JSON.stringify(pkg,null,2));console.log('package.json version set to',process.env.VERSION);const hacs=JSON.parse(fs.readFileSync('hacs.json'));hacs.version=process.env.VERSION;fs.writeFileSync('hacs.json',JSON.stringify(hacs,null,2));console.log('hacs.json version set to',process.env.VERSION);"

      - name: Commit and push version files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json hacs.json
          git commit -m "chore(release): prepare release $VERSION [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: v${{ env.VERSION }}
          body: "Manual release using build number ${{ env.VERSION }}"

      - name: Finished
        run: echo "Created release v${{ env.VERSION }}"