name: Attach Build Asset on Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-attach:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
          npm run prepare-docs

      - name: Verify build artifact
        run: |
          if [ ! -f dist/dihor-ha-components.js ]; then
            echo "Error: dist/dihor-ha-components.js not found" >&2
            exit 1
          fi
          echo "Artifact exists: dist/dihor-ha-components.js"

      - name: Upload dist asset to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: dist/dihor-ha-components.js
          asset_name: dihor-ha-components.js
          asset_content_type: application/javascript

      - name: Finished
        run: echo "Build + asset upload completed for release ${{ github.event.release.tag_name }}"