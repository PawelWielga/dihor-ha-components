name: Publish to Alpha (HACS build only)

on:
  push:
    branches: [develop]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build bundle
        run: npm run build

      - name: Prepare build artifacts
        run: |
          mkdir dist-alpha
          cp dihor-cards-bundle.js dist-alpha/
          cp hacs.json dist-alpha/
          cp README.md dist-alpha/ || true
          cp LICENSE dist-alpha/ || true

      - name: Publish to alpha branch
        run: |
          mkdir publish-dir
          cd publish-dir

          git init
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git fetch origin alpha
          git switch -C alpha origin/alpha || git switch --orphan alpha

          rm -rf *
          cp -r ../dist-alpha/* ./

          git add .
          git commit -m "Auto-publish HACS bundle from develop" || echo "Nothing to commit"
          git push origin alpha --force
