<div class="header">
  <div class="server-icon">🎮</div>
  <h1 id="card-title">Minecraft Server</h1>
</div>

<ul class="stats-grid">
  <li class="stat-item">
    <div class="stat-icon">📦</div>
    <div class="stat-label">Wersja</div>
    <div class="stat-value">
      <span class="version-badge" id="version">?</span>
    </div>
  </li>

  <li class="stat-item">
    <div class="stat-icon">🔌</div>
    <div class="stat-label">Status</div>
    <div class="stat-value" id="status">?</div>
  </li>

  <li class="stat-item">
    <div class="stat-icon">🌐</div>
    <div class="stat-label">Protokół</div>
    <div class="stat-value" id="protocol">?</div>
  </li>

  <li class="stat-item">
    <div class="stat-icon">👥</div>
    <div class="stat-label">Gracze</div>
    <div class="stat-value" id="players">?/?</div>
  </li>

  <li class="stat-item">
    <div class="stat-icon">⚡</div>
    <div class="stat-label">Ping</div>
    <div class="stat-value">
      <span class="latency-badge" id="latency">?</span>
    </div>
  </li>

  <li class="stat-item">
    <div class="stat-icon">💬</div>
    <div class="stat-label">MOTD</div>
    <div class="stat-value" id="motd">?</div>
  </li>
</ul>
